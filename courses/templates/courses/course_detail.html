{% extends "base.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-6 col-lg-4 p-3">
    <div class="card h-100">
      <img class="card-img-top" src="/media/aces.jpg" alt="" />
      <div class="card-body">
        <h5 class="card-title">{{ course.name }}</h5>
        <p class="card-text">{{ course.description }}</p>
        <p class="card-text">{{ course.content }}</p>
        <p class="card-text">â‚¬{{ course.price }}</p>
        <p class="card-text">Coaches on this course include:</p>
        <ul>
          {% for coach in course.coach_set.all %}
          <li>{{ coach.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock %}
